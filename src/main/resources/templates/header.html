<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>portfolio</title>
    <style>
        .flex {
            display: flex;
        }
        .sb {
            justify-content: space-between;
        }
        .center {
            align-items: center;
        }

        header {
            position: fixed;
            justify-content: center;
            top:0;
            left:0;
            width: 100%;
            height: 60px;
            background-color: black;
            font-size: 20px;
            font-weight: bold;
            color: white;
            opacity: 0.9;
            z-index: 5;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 70%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
<header class="flex center">
    <ul>
        <li>HOME</li>
        <li>ABOUT ME</li>
        <li>SKILLS</li>
        <li>PROJECT</li>
        <li>COMMENTARY</li>
    </ul>
</header>
